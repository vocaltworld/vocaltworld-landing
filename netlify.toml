[build]
base = "client"
command = "npm run build"
publish = "dist"

[functions]
directory = "../netlify/functions"

[dev]
command = "npm run dev"
port = 3999
targetPort = 5173
framework = "vite"

# (opzionale) redirect dal sito netlify.app al dominio custom
[[redirects]]
from = "https://warm-meringue-f2f353.netlify.app/*"
to = "https://survey.vocaltworld.com/:splat"
status = 301
force = true

# ✅ API ROUTE: tutto /api/* va alle Netlify Functions
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200
force = true

