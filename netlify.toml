[build]
base = "client"
command = "npm run build"
publish = "dist"

[functions]
directory = "../netlify/functions"

[dev]
command = "npm run dev"
port = 3999
targetPort = 5173
framework = "vite"
[[redirects]]
  from = "https://warm-meringue-f2f353.netlify.app/*"
  to = "https://survey.vocaltworld.com/:splat"
  status = 301
  force = true